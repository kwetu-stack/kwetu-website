{% extends "base.html" %}
{% block title %}Suppliers Upload | SalesPro360{% endblock %}

{% block content %}
<h2>Suppliers Upload</h2>

<div class="card">
  <form method="post" enctype="multipart/form-data" class="form">
    <p>Upload CSV with columns: <code>name,phone,email</code></p>
    <input type="file" name="file" accept=".csv" required>
    <button type="submit" class="btn primary">Upload</button>
  </form>
  <p class="muted" style="margin-top:8px">
    Need a template? Use <a href="{{ url_for('download_suppliers_sample') }}">Sample CSV</a>.
  </p>
</div>
{% endblock %}
